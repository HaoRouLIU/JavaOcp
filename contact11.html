<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約內用</title>
</head>
<body>
    <form method="get" enctype="multipart/form-data" action="">
        <p>姓名: <input type="text" id="userName" name="userName" placeholder="請輸入姓名" required></p>
        <p>電子信箱: <input type="text" id="userEmail" name="userEmail" placeholder="請輸入電子信箱" required></p>
        <p>聯絡電話: <input type="text" id="userPhone" name="userPhone" placeholder="請輸入聯絡電話" required></p>
        <p>預約人數:  
            <select name="time" id="">
                <option value="5">1</option>
                <option value="6">2</option>
                <option value="7">3</option>
                <option value="8">4</option>
            </select>
        </p>
        <p>
            預約時段:
            <select name="time" id="">
                <option value="1">11:00~12:30</option>
                <option value="2">14:00~15:30</option>
                <option value="3">16:00~17:30</option>
                <option value="4">18:00~19:30</option>
            </select>
        </p>
        <p>
            備註:
            <textarea name="" id="" cols="30" rows="4"></textarea>
        </p>
        <p>
            <input type="submit" value="送出表單">
        </p>
    
    </form>

</body>
</html>
